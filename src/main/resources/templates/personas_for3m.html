<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8 ">
<title>marca</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
 <nav class="navbar navbar-dark bg-dark" style="height: 20%">
	 <div class="header">
                <div class="side-btn " >
                     
                    </div>
                <div class="header-menu">

                    <div class="title"><a th:href="@{/index}"><img  th:src="@{/IMG/caz.png}"width="80px"height="40px"> <span><img th:src="@{/IMG/titulo.png}"height="40px"></a></span></div>
                    
                    <ul>
                       <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><i class="fas fa-power-off"></i></a></li>
                        
                    </ul>
                    
                </div>
            </div>
</nav>



	<div class="container text-center">

<div>
<h1>Registro de datos proveedor</h1>
</div>
		
	<form th:action="@{/personas/guardar3}" th:object="${personas}" method="post" style="max-width:600px; margin:0 auto;">	
	<input type="hidden" th:field="*{id}" th:value="${personas.id}"/>
		<div class="m-3">
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Nombre :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{nombres}" class="form-control" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Apellido :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{apellidos}" class="form-control" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Telefono :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{telefono}" class="form-control" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Correo :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{correo}" class="form-control" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Direccion :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{direccion}" class="form-control" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Tipo de documento :</label>
		<div class="col-sm-8">
		<select th:field="*{Tipo_doc}">
    <option th:value="'C.C'" th:text="C.C"></option>
    <option th:value="'T.I'" th:text="T.I"></option>
    <option th:value="'C.E'" th:text="C.E"></option>
</select>
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Numero de documento :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{num_doc}" class="form-control" required>
		</div>
		</div>

		
		<div class="text-center p">
		<button type="submit" class="btn btn-primary">guardar</button>
		</div>
		</div>
		</form>
	</div>

</body>
</html>
