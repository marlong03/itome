		 <div class="col-xs-12 col-md-8">
			
		<form action="form" th:action="@{/pedidos}">

	<div class>
	<input type="text" name="pedidoClave" class="form-control" id="pedidoClave" th:value="${pedidoClave}"  placeholder="Digite el valor a buscar" style="width: 420px" >

				<div class="col-xs-6 col-md-4">

<a th:href="@{/pedidos/nuevo}" class="btn btn-primary">Agregar</a>

				</h4></div>
				</div>

		
		    </div>

				<td th:text="${pedidos.producto}"></td>
						
						<td>
