<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8 ">
<title>Inventario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
 <nav class="navbar navbar-dark bg-dark"style="height: 70px">
	 <div class="header">
                <div class="side-btn " >
                     
                    </div>
                <div class="header-menu">

                    <div class="title"><a th:href="@{/index}"><img  th:src="@{/IMG/caz.png}"width="80px"height="40px"> <span><img th:src="@{/IMG/titulo.png}"height="40px" ></a></span></div>
                    
                    <ul>
                       <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><i class="fas fa-power-off"></i></a></li>
                        
                    </ul>
                    
                </div>
            </div>
</nav>





	<div class="container text-center">

<div>
<h1 th:if="${producto.idproducto ==null}">Registro de productos</h1>
<h1 th:unless="${producto.idproducto ==null}">Editar producto</h1>
</div>
		
	<form th:action="@{/producto/guardar}" th:object="${producto}" method="post"  enctype="multipart/form-data" style="max-width:600px; margin:0 auto;">	
	<input type="hidden" th:field="*{idproducto}" th:value="${producto.idproducto}"/>
	
	<div class="m-3">
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Nombre de producto :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{nombre}" class="form-control" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Codigo :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{codigo}" class="form-control" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Precio :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{precio}" class="form-control" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Cantidad:</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{sock}" class="form-control" required>
		</div>
		</div>
	<div class="mb-3">
				 <div>
     
    <label>Photos: </label>
    <input type="file" name="file"/>
     
    </div>
			</div>
		
		
		
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Marca :</label>
		<div class="col-sm-8">
		<select th:field="*{marca}" class="form-control" required>
		<th:block th:each="marca : ${listaMarcas}">
		<option th:text="${marca.nombre}" th:value="${marca.idmarca}"></option>
		<th:block>
		</select>
		</div>
		</div>
	
		<div class="text-center p">
		<button type="submit" class="btn btn-primary">Guardar</button>
		</div>
		</div>
		</form>
	</div>

</body>
</html>
