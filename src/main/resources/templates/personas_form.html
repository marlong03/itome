<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8 ">
<title>marca</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">Calzado Lexter</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">

				<li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>

			</ul>
		</div>
	</nav>




	<div class="container text-center">

<div>
<h1>Registro de datos de proveedor</h1>
</div>
		
	<form th:action="@{/personas/guardar}" th:object="${personas}" method="post" style="max-width:600px; margin:0 auto;">	
	<input type="hidden" th:field="*{id}" th:value="${personas.id}"/>
		<div class="m-3">
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Nombre :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{nombres}" class="form-control" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Apellido :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{apellidos}" class="form-control" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Telefono :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{telefono}" class="form-control" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Correo :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{correo}" class="form-control" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Direccion :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{direccion}" class="form-control" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Tipo de documento :</label>
		<div class="col-sm-8">
		<select th:field="*{Tipo_doc}">
    <option th:value="'C.C'" th:text="C.C"></option>
    <option th:value="'T.I'" th:text="T.I"></option>
    <option th:value="'C.E'" th:text="C.E"></option>
</select>
		</div>
		</div>
		
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Numero de documento :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{num_doc}" class="form-control" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label col-sm-4">actualizacion :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{update_at}" class="form-control" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Creacion :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{create_at}" class="form-control" required>
		</div>
		</div>
		
		<div class="text-center p">
		<button type="submit" class="btn btn-primary">guardar</button>
		</div>
		</div>
		</form>
	</div>

</body>
</html>
