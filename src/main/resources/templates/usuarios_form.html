<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8 ">
<title>Inventario</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
 <nav class="navbar navbar-dark bg-dark"style="height: 70px">
	 <div class="header">
                <div class="side-btn " >
                     
                    </div>
                <div class="header-menu">

                    <div class="title"><a th:href="@{/index}"><img  th:src="@{/IMG/caz.png}"width="80px"height="40px"> <span><img th:src="@{/IMG/titulo.png}"height="40px" ></a></span></div>
                    
                    <ul>
                       <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><i class="fas fa-power-off"></i></a></li>
                        
                    </ul>
                    
                </div>
            </div>
</nav>





	<div class="container text-center">
<h1 th:if="${usuarios.id ==null}">Registro de usuarios</h1>
<h1 th:unless="${usuarios.id ==null}">Editar usuario</h1>
		
	<form th:action="@{/usuarios/guardar}" th:object="${usuarios}" method="post" style="max-width:600px; margin:0 auto;">	
	<input type="hidden" th:field="*{id}" th:value="${usuarios.id}"/>
	
	
		
		
		
				<div class="m-3">
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Nombre de usuario :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{nombreusuario}" class="form-control" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Contrase√±a :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{password}" class="form-control" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Correo :</label>
		<div class="col-sm-8">
		<input type="email" th:field="*{email}" class="form-control" required>
		</div>
		</div>
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Nombres y apellidos :</label>
		<div class="col-sm-8">
		<input type="text" th:field="*{nombre_apellido}" class="form-control" required>
		</div>
		</div>
	    
	
		<div class="form-group row">
		<label class="col-form-label col-sm-4">Rol :</label>
		<div class="col-sm-8 text-left">
		<th:block th:each="rol :${listaRoles}"> 
		<div>
		<input type="checkbox" th:field="*{roles}" th:text="${rol.nomre}" 
		th:value="${rol.idrol}"
		class="m-2">
		</div>
		</th:block>
		</div>
		</div>
		
		
		
		
		
		
		
		<div class="text-center p">
		<button type="submit" class="btn btn-primary">Guardar</button>
		</div>
		</div>
		</form>
	</div>

</body>
</html>
